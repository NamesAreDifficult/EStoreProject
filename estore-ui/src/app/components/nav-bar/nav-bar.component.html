<div class="container">

  <div class="navBar">
    <div class="material-symbols-outlined">
      <a routerLink="/home-page"> home </a>
    </div>
    <div class="material-symbols-outlined">
      <a routerLink="/catalog"> inventory </a>
    </div>

    <div class="titlebox">
      <span class="title">Cow Related Pun</span>
    </div>
    <div class="material-symbols-outlined">
      <a routerLink="/cart"> shopping_cart </a>
    </div>
    <div *ngIf="user===null" class="material-symbols-outlined">
      <a routerLink="/login"> login </a>
    </div>
    <div *ngIf="user !== null" class="dropdown">
      {{user?.username}}
      <ul class="dropdown-menu">
        <li *ngIf="!user.admin" class="material-symbols-outlined">
          <a routerLink="/profile">account_circle</a>
        </li>
        <li *ngIf="user.admin" class="material-symbols-outlined">
          <a routerLink="/admin-dashboard">dashboard</a>
        </li>
        <li><app-logout></app-logout></li>
      </ul>
    </div>
  </div>
</div>
