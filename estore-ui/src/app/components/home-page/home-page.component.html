<h1>
    Welcome to our store! We have the beef.
</h1>
<h2> Featured Products </h2>
<div class="beef-menu">
    <a class="item" *ngFor="let beef of beef" routerLink="/product/{{beef.id}}">
        <div class="title">
            {{beef.grade}}-{{beef.cut}}
        </div>
        <div class="imageContainer">
            <img src={{beef.imageUrl}}>
        </div>
        <div>
            price: ${{beef.price.toFixed(2)}} Weight: {{beef.weight}}
        </div>
    </a>

</div>
