<div class="pageTitle">
    Welcome to our store! We have the beef.
    <br>
    Check out our some of our featured products!
</div>
<div class="beefMenu">
    <div class="item" *ngFor="let beef of beef" routerLink="/product/{{beef.id}}">
        <div class="title">
            {{beef.grade | uppercase}}-{{beef.cut | titlecase}}
        </div>
        <div class="imageContainer">
            <img src={{beef.imageUrl}}>
        </div>
        <br>
        <div class="info">
            <div>
                Price: ${{beef.price.toFixed(2)}}/lb
            </div>
            <div>
                Total Amount: {{ (beef.weight > 0) ? beef.weight.toFixed(2) + " lbs" : "Out of Stock" }}
            </div>
        </div>
    </div>

</div>
