<div class="cardTitle">
<h1>My Cards</h1>
</div>
<div class="cardsMenu">
    <div class="cards" *ngFor="let card of cards$ | async">
        <div class="cardButton">
            <button (click)="selectCard(card)" type="button" name="card" value="{{card.number}}">
            <div>
                Card Number: {{card.number}}
            </div>
            <div>
                Expiration Date: {{card.expiration}}
            </div>
            <div>
                CVV: {{card.cvv}} 
            </div>
        </button>
        </div>
    </div>
</div>
   
    
<!-- </ul> -->
<div class="data">
<label for="userCart">My Order:</label>
<table id = "order" class="order" style="width:100%"></table>
<thead>
    <tr>
        <th>Product Name </th>
        <th>Quantity</th>
        <th>Price/lb</th>
        <th>Quantity Price </th>
       
    </tr>
</thead>
    <!-- <li *ngFor="let beef of cart$ | async"> -->
        <tbody>
            <tr *ngFor="let beef of cart$ | async">
                <td> {{beef.grade}} {{beef.cut}} </td>
                <td> {{beef.weight}} lbs </td>
                <td> ${{beef.price}}</td>
                <td> ${{(beef.weight * beef.price)}}</td>
                <td></td>
            </tr>
            {{total}}
</tbody>
</div>
