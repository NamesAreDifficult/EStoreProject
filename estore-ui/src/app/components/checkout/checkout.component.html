<p>Checkout</p>
<div>
    {{checkoutAlert}}
  </div>
<label for="creditCard">Credit Cards:</label>
<ul>
    <form>
    <label *ngFor="let card of cards$ | async">
        <input (click)="selectCard(card)" type="radio" name="card" value="{{card.number}}">
        <div>
            <div>
                Card Number: {{card.number}} 
            </div>
            <div>
                Expiration Date: {{card.expiration}}
            </div>
            <div>
                CVV: {{card.cvv}}
            </div>
        </div>
    </label>
    </form>
</ul>
<div class="data">
<label for="userCart">My Order:</label>
<table id = "order" class="order" style="width:100%"></table>
<thead>
    <tr>
        <th>Product Name </th>
        <th>Quantity</th>
        <th>Price/lb</th>
        <th>Quantity Price </th>
       
    </tr>
</thead>
    <!-- <li *ngFor="let beef of cart$ | async"> -->
        <tbody>
            <tr *ngFor="let beef of cart$ | async">
                <td> {{beef.grade}} {{beef.cut}} </td>
                <td> {{beef.weight}} lbs </td>
                <td> ${{beef.price}}</td>
                <td> ${{(beef.weight * beef.price)}}</td>
                <td></td>
            </tr>
</tbody>
</div>

            <div>
                Item: {{beef.grade}} {{beef.cut}} 
            </div>
            <div>
                Amount: {{beef.weight}}
            </div>
            <div>
                Price: ${{(beef.weight * beef.price).toFixed(2)}}
            </div>
        </div> -->
    <!-- </li> -->
    <div class="checkout">
    <button id="checkoutButton" (click)="checkout()" *ngIf="isEmpty === false">
        Checkout
    </button>
    </div>
