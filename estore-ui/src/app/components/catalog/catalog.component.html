<div class="pageTitle">
  Catalog
</div>
<div class="searchRow">
  <div class="material-symbols-outlined">
    <div class="search">
      search<input class="searchBox" #searchBox id="search-box" (input)="search(searchBox.value)">
    </div>
  </div>
</div>
<div class="beefMenu">
  <div class="item" *ngFor="let beef of beef$ | async" routerLink="/product/{{beef.id}}">
    <div class="title">
      {{beef.grade | uppercase}}-{{beef.cut | titlecase}}
    </div>
    <div class="imageContainer">
      <img src={{beef.imageUrl}}>
    </div>
    <br>
    <div class="info">
      <div>
        Price: ${{beef.price.toFixed(2)}}/lbs
      </div>
      <div>
        Total Amount: {{ (beef.weight > 0) ? beef.weight + " lbs" : "Out of Stock" }}
      </div>
    </div>
  </div>
</div>
