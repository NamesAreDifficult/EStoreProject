<h1>Catalog</h1>
<app-logout></app-logout>
<div>
  <label for="search-box">Search Beef </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)">

  <ul class="search-result">
    <li *ngFor="let beef of beef$ | async">
      <a routerLink="/product/{{beef.id}}">
        {{beef.grade}} {{beef.cut}}
      </a>
    </li>
  </ul>
</div>

<app-product-details [beef]="selectedBeef"></app-product-details>
