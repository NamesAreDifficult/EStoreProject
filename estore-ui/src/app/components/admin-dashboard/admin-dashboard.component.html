<div class="pageTitle">
  Admin Dashboard
</div>
<div>
  {{adminAlert}}
</div>


<table>
  <tr>
    <th>
      Cut
    </th>
    <th>
      Grade
    </th>
    <th>
      Weight
    </th>
    <th>
      Price
    </th>
    <th>
      Image URL
    </th>
    <th>
    </th>
    <th>

    </th>
  </tr>

  <tr *ngFor="let beef of beef$ | async">
    <td>
      <input value={{beef.cut}}>
    </td>
    <td>
      <input value={{beef.grade}}>
    </td>
    <td>
      <input value={{beef.weight}}>
    </td>
    <td>
      <input value={{beef.price}}>
    </td>
    <td>
      <input value={{beef.imageUrl}}>
    </td>
    <td class="update">
      <button class="material-symbols-outlined">Update</button>
    </td>
    <td class="remove">
      <button class="material-symbols-outlined">delete</button>
    </td>
  </tr>

  <tr>
    <td>
      <input #cut>
    </td>
    <td>
      <input #weight>
    </td>
    <td>
      <input #grade>
    </td>
    <td>
      <input #price>
    </td>
    <td>
      <input #imageUrl>
    </td>
    <td>
      <button class="material-symbols-outlined" id="create" (click)="create(cut.value, +weight.value, grade.value, +price.value, imageUrl.value);
       cut.value = '';
        weight.value='';
         grade.value='';
         price.value='';
         imageUrl.value='';
         ">
        add
      </button>
    </td>

  </tr>


</table>
