<h1>Admin Dashboard</h1>
<div>
    {{adminAlert}}
</div>
<div class = "Create Beef">
  <label for="cut">Cut:</label>
  <input id="cut" #cut/>
  <label for="weight">Weight:</label>
  <input type="number" id="weight" #weight/>
  <label for="grade">Grade:</label>
  <input id="grade" #grade/>
  <label for="price">Price:</label>
  <input type="number" id="price" #price/>
  <button (click)='create(cut.value, +weight.value, grade.value, +price.value)'>Create</button>
</div>

<ul class="Inventory">Inventory
    <table *ngFor="let beef of beef$ | async">
      <div class = "Product">
        <label for="/product/{{beef.id}}">Name:
            {{beef.grade}} {{beef.cut}}
        </label>
        <label for="/product/{{beef.id}}">Weight:
            {{beef.weight}}
        </label>
        <label for="/product/{{beef.id}}">Price:
            ${{beef.price.toFixed(2)}}
        </label>
        <button (click)='delete(beef.id!)'>Delete</button>
      </div>
    </table>
  </ul>
