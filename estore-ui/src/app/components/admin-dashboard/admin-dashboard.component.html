<div class="pageTitle">
  Admin Dashboard
</div>
<div>
  {{adminAlert}}
</div>


<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Weight
    </th>
    <th></th>
    <th></th>
    <th></th>
    <th>
      Price
    </th>
    <th>
      Image URL
    </th>
    <th>
    </th>
    <th>

    </th>
  </tr>
  <tr *ngFor="let beef of beef$ | async">
    <td>
      {{beef.cut}}-{{beef.grade}}
    </td>
    <td>
      {{beef.weight}}
    </td>
    <td class="remove">
      <button class="material-symbols-outlined"
        (click)="updateWeight.value = (+updateWeight.value - 1).toString()">remove</button>
    </td>
    <td>
      <input #updateWeight type="number" class="weightValue" value=0>
    </td>
    <td class="add">
      <button class="material-symbols-outlined"
        (click)="updateWeight.value = (+updateWeight.value + 1).toString()">add</button>
    </td>
    <td>
      <input type="number" value={{beef.price}} #price>
    </td>
    <td>
      <input value={{beef.imageUrl}} #imageurl>
    </td>
    <td class="update">
      <button class="material-symbols-outlined"
        (click)="update(beef, +updateWeight.value, +price.value, imageurl.value)">
        update</button>
    </td>
    <td class="remove">
      <button class="material-symbols-outlined" (click)='delete(beef.id!)'>delete</button>
    </td>
  </tr>
</table>

<tr>
  <td>
    <input #cut>
  </td>
  <td>
    <input #weight>
  </td>
  <td>
    <input #grade>
  </td>
  <td>
    <input #price>
  </td>
  <td>
    <input #imageUrl>
  </td>
  <td>
    <button class="material-symbols-outlined" id="create" (click)="create(cut.value, +weight.value, grade.value, +price.value, imageUrl.value);
     cut.value = '';
      weight.value='';
       grade.value='';
       price.value='';
       imageUrl.value='';
       ">
      add
    </button>
  </td>

</tr>
