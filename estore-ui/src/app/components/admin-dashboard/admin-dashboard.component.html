<div class="pageTitle">
  Admin Dashboard
</div>
<div>
  {{adminAlert}}
</div>


<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Weight
    </th>
    <th></th>
    <th></th>
    <th></th>
    <th>
      Price
    </th>
    <th>
      Image URL
    </th>
    <th>
    </th>
    <th>

    </th>
  </tr>
  <tr *ngFor="let beef of beef$ | async">
    <td>
      {{beef.cut}}-{{beef.grade}}
    </td>
    <td>
      {{beef.weight}}
    </td>
    <td class="remove">
      <button class="material-symbols-outlined">remove</button>
    </td>
    <td>
      <input class="weightValue" value=0>
    </td>
    <td class="add">
      <button class="material-symbols-outlined">add</button>
    </td>
    <td>
      <input value={{beef.price}}>
    </td>
    <td>
      <input value={{beef.imageUrl}}>
    </td>
    <td class="update">
      <button class="material-symbols-outlined">Update</button>
    </td>
    <td class="remove">
      <button class="material-symbols-outlined">delete</button>
    </td>
  </tr>
</table>

<tr>
  <td>
    <input #cut>
  </td>
  <td>
    <input #weight>
  </td>
  <td>
    <input #grade>
  </td>
  <td>
    <input #price>
  </td>
  <td>
    <input #imageUrl>
  </td>
  <td>
    <button class="material-symbols-outlined" id="create" (click)="create(cut.value, +weight.value, grade.value, +price.value, imageUrl.value);
     cut.value = '';
      weight.value='';
       grade.value='';
       price.value='';
       imageUrl.value='';
       ">
      add
    </button>
  </td>

</tr>
