<div *ngIf="beef">
    <h2>Product Details</h2>
    <div>
        <label for="beef-grade"> Grade: </label>
        <label for="beef-grade" >{{beef.grade}}</label>
    </div>
    <div>
        <label for="beef-cut"> Cut: </label>
        <label for="beef-cut" >{{beef.cut}}</label>
    </div>
    <div>
        <label for="beef-weight"> Weight: </label>
        <label for="beef-weight" >{{beef.weight}} lbs</label>
    </div>
    <div>
        <label for="beef-price"> Price: $ </label>
        <label for="beef-price" >{{beef.price}}</label>
    </div>
    <button type="button" (click)="goBack()"> Go Back</button>
</div>
<div>
    {{productAlert}}
</div>
