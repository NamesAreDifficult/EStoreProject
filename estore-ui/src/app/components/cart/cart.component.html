<div class="header">
    My Cart

</div>
<div>
    {{cartAlert}}
</div>
<div *ngIf="!isEmpty">
    <div class="beefMenu">
        <div class="item" *ngFor="let beef of cart$ | async">

            <div class="row">
                <div class="imageContainer">
                    <img src={{beef.imageUrl}}
                        alt="https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg"
                        routerLink="/product/{{beef.id}}">
                </div>

                <div class="col">
                    <div class="title">
                        {{beef.grade | uppercase}}-{{beef.cut | titlecase}}
                    </div>

                    <div class="info">
                        <div>
                            Price: ${{beef.price.toFixed(2)}}/lbs
                        </div>
                        <div>
                            Total Amount: {{ beef.weight.toFixed(1)}} lbs
                        </div>
                    </div>

                    <div>
                        Total Cost: ${{(beef.weight * beef.price).toFixed(2)}}
                    </div>
                </div>
                <div class="remove">
                    <button class="material-symbols-outlined" (click)="removeFromCart(beef.id!)">delete</button>
                </div>
            </div>
        </div>

    </div>
    <div class="buttonContainer">
        <button id="goToCheckout" onclick="window.location.href='checkout'">
            Proceed to Checkout
        </button>
    </div>
</div>
<div *ngIf="isEmpty">
    Your shopping cart is empty. Go buy some stuff!
</div>
