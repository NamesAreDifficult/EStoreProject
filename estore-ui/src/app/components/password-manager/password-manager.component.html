<div class="verticalContainer">
    <div class="horizontalContainer">
        <div class="titleContainer">
            <div class="title">
                Reset Password
            </div>
        </div>
        <div>

            <label for="oldPassword">Old Password: </label>
            <input id="oldPassword" #oldPassword
                (keyup.enter)=resetPassword(oldPassword.value,newPassword.value,newPasswordConfirmation.value)
                placeholder="Old Password">
            <br>
            <label for="newPassword">New Password: </label>
            <input id="newPassword" #newPassword
                (keyup.enter)=resetPassword(oldPassword.value,newPassword.value,newPasswordConfirmation.value)
                placeholder="New Password">
            <br>
            <label for="newPasswordConfirmation">Confirm New Password: </label>
            <input id="newPasswordConfirmation" #newPasswordConfirmation
                (keyup.enter)=resetPassword(oldPassword.value,newPassword.value,newPasswordConfirmation.value)
                placeholder="Confirm New Password">
            <br>
            <button
                (click)=resetPassword(oldPassword.value,newPassword.value,newPasswordConfirmation.value)>Submit</button>

        </div>
    </div>
    <div class="warningContainer">
        <div class="warning"> {{warning}}</div>
    </div>
</div>
